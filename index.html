<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <figure class="header__logo">
                <img src="" alt="Logo Crypto Dashboard">
                <span>Cripto Chain</span>
            </figure>

            <div class="submenu">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="">Dashboard</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Activity</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Portfolio</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Analytics</a>
                        </li>
                        <li class="menu__item">
                            <a href="">News</a>
                        </li>
                        <li class="menu__item">
                            <a href="">Profile</a>
                        </li>
                    </ul>
                </nav>
    
                <div class="wallet">
                    <h3>Wallet</h3>
                    <div class="wallet__btc">
                        <h4>BTC</h4>
                        <span>0.0002584</span>
                    </div>
                    <div class="wallet__balance">
                        <h4>Current Balance</h4>
                        <span>$ 15, 000.00</span>
                    </div>
                </div>
    
                <div class="profile">
                    <div class="profile__account">
                        <img src="" alt="">
                        <div class="profile__user">
                            <h4>Adrian Bautista</h4>
                            <span>adrian@platzi.com</span>
                        </div>
                    </div>
                </div>
            </div>

            <button id="btnMenu">menu</button>
        </header>

        <main class="dashboard">
            <div class="dashboard__candle-chart">
                candle
            </div>
            <div class="dashboard__buy-sell">
               
            </div>
            <div class="dashboard__market-exchange">
                
            </div>
        </main>
    </div>

    <script>
        const $button = document.querySelector('#btnMenu')
        const $submenu = document.querySelector('.submenu')

        $button.addEventListener('click', function(e){
            $submenu.classList.toggle('active')
        })
    </script>
</body>
</html>
